<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&family=Open+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:ital,wght@0,200;0,400;0,500;1,200;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="content">
        <h3>Order Summary</h3>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="">
        <div class="text">
          <h4>Annual Plan</h4>
          <span>$59.99/year</span>
        </div>
        <button>Change</button>
      </div>
      
        <button class="pay">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sam_by</a>.
  </div>
  
</body>
</html>
